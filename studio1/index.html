<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika&family=Londrina+Shadow&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>madlibs 2.0</title>
    <script src="script.js" defer></script>
</head>
<body id="container">
    <header>
        <h1>baking disaster</h1>        
    </header>

    <main>
        <h2>recipe:</h2>
        <form id="myform">
            <div id="recipe"> 
                <div>
                    <label for="bakedgood">type of baked good</label>
                    <input type="text" id="bakedgood" value="bread">

                    <label for="verb1">past tense verb</label>
                    <input type="text" id="verb1" value="ran">

                    <label for="noun1">noun</label>
                    <input type="text" id="noun1" value="cat">

                    <label for="noun2">noun</label>
                    <input type="text" id="noun2" value="dog">

                    <label for="noun3">noun</label>
                    <input type="text" id="noun3" value="mouse">

                    <label for="noun4">noun</label>
                    <input type="text" id="noun4" value="watch">
                </div>

                <div>
                    <label for="noun5">noun</label>
                    <input type="text" id="noun5" value="keyboard">

                    <label for="adj">adjective</label>
                    <input type="text" id="adj" value="watery">

                    <label for="number1">number</label>
                    <input type="text" id="number1" value="9">

                    <label for="number2">number</label>
                    <input type="text" id="number2" value="34">

                    <label for="number3">number</label>
                    <input type="text" id="number3" value="900">

                    <label for="noun6">noun</label>
                    <input type="text" id="noun6" value="desk">
                </div>
            </div>

            <input type="submit" value="start baking!" id="button">
        </form>
    </main>

    <section id="overlay" class="hidden">
        <article id="madlibs"></article>
    </section>

</body>
</html>
